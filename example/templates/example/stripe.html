{% extends "project/base.html" %}

{% block sub_title %}
  Stripe
{% endblock sub_title %}

{% block sub_heading %}
  Stripe
{% endblock sub_heading %}

{% block content %}
  <div class="pure-g-r">
    <div class="pure-u-1">
      <div class="l-box">
        <form action="" method="POST">
          {% include 'pay/_form_stripe.html' %}
        </form>
      </div>
      <div class="l-box">
        <form class="pure-form" action="{% url 'example.pay.later' object.pk %}" method="POST">
          {% csrf_token %}
          <fieldset>
            <legend>
              To pay by cheque or with a payment plan:
            </legend>
            <button type="submit" class="pure-button pure-button-primary">
              Pay Later
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
